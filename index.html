<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Challenge Encriptador</title>
    <link rel="shortcut icon" href="img/logo.png" alt="favicon page">
</head>
<body>
    <div class="container">
        <div class="input_txt">
            <div class="logo">
                <img src="img/logo.png" alt="" srcset="">
            </div>

            <div class="text_container">
                <input type="text" name="text_encrypter" id="text_encrypter" placeholder="Ingrese el texto aqui">
                <div class="warning_txt">
                    <img src="img/important_mark.png" alt="">
                    <p>Solo letras minusculas y sin acentos</p>
                </div>
                <input type="button" value="Encriptar" onclick=encriptar()>
                <input type="button" value="Desencriptar" onclick=desencriptar()>
            </div>

            
        </div>
        <div class="output_txt">
            <div class="encrypt_place">
                <img src="img/person.png" alt="" srcset="">
                <h2>Ningun mensaje fue encontrado</h2>
                <p>Ingresa el texto que desencriptar o desencriptar.</p>
            </div>
        </div>

        <footer>
            <!-- buscar contenido-->
        </footer>
    </div>
    
</body>
</html>
